<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="icon" href="https://www.pinclipart.com/picdir/middle/168-1686154_los-simpson-homero-xcataisix-homero-simpson-stickers-homer.png">
    <title>¡Feliz cumpleaños!</title>
</head>
<style>
    body{
        margin: 0px;
        background-color: #107dac;
        font-family: 'Roboto', sans-serif;
    }
    .header{
        width: 100%;
        height: 80px;
        background-color: #107dac;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 5px;
    }
    .header__img{
        width: 200px;
        margin: 0 0 0 10px;
    }
    .header__menu{
        margin-right: 0px;
    }
    .header__menu ul{
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px 12px;
    }
    .header__menu:hover ul,ul:hover{
        display: block;
    }
    .header__menu li{
        margin: 10px 0px;
    } 
    .header__menu li a{
        color: white;
        text-decoration: none;
    }
    .header__menu li a:hover{
        text-decoration: underline;
    }
    .header__menu--profile{
        margin-right: 15px;
        display: flex;
        align-items: center;
    }
    .header__menu--profile img{
        margin-right: 8px;
    }
    .header__menu--profile p{
        margin: 0px;
        color: white;
        font-size: 18px;
    }

    .content{
        width: 100%;
        color: pink;
        align-items: center;
        align-content: center ;
        text-align: center;
    }
    .content h1 {
        width: 100%;
        text-align: center;
    }
    .content h2 a{
        color: pink;
    }

    .principal{
        height: 300px;
        width: 300px;
    }
</style>
<body>
    <div class="content">
        <h1>¡Feliz cumpleaños Beb&eacute;!</h1>
        <p>Te dejo mi foto favorita de nosotros, aunque es muy viejita no ah cambiado nada de lo que siento por ti.</p>
        <img src="https://i.pinimg.com/originals/b3/66/20/b366201407b7d06f4622d1f5d30beec4.gif" alt="imagen para la bebe" loop="infinite">
        <img class="principal" src="img/miry.png" alt="imagen de la bebe">
        <img src="https://i.pinimg.com/originals/b3/66/20/b366201407b7d06f4622d1f5d30beec4.gif" alt="imagen para la bebe" loop="infinite">
        <br><br><br>
        <p></p>
        <h2 class="link"> <a href="https://open.spotify.com/playlist/1rigqx9F9lcwaEwXWeGQgb">Aquí hay unas canciones que me recuerdan a ti.</a><3</h2>
    </div>
</body>
</html>
