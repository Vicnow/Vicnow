<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: black;
        display: flex;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: linear-gradient(297deg, #22a6b3, #be2edd, #f0932b, #6ab04c);
        background-size: 800% 800%;
        color: white;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
        -webkit-animation: AnimationName 30s ease infinite;
        -moz-animation: AnimationName 30s ease infinite;
        animation: AnimationName 30s ease infinite;
      }

      @-webkit-keyframes AnimationName {
          0%{background-position:0% 50%}
          50%{background-position:100% 50%}
          100%{background-position:0% 50%}
      }
      @-moz-keyframes AnimationName {
          0%{background-position:0% 50%}
          50%{background-position:100% 50%}
          100%{background-position:0% 50%}
      }
      @keyframes AnimationName {
          0%{background-position:0% 50%}
          50%{background-position:100% 50%}
          100%{background-position:0% 50%}
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Comenzar</button>
    </div>

    <!--Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>

      const btnEmpezar = document.getElementById('btnEmpezar')
      const celeste = document.getElementById('celeste')
      const violeta = document.getElementById('violeta')
      const naranja = document.getElementById('naranja')
      const verde = document.getElementById('verde')
      const ultimoNivel = 3

      
      class Juego{
        constructor(){
          this.inicializar()
          this.generarSecuencia()
          setTimeout(
          this.siguienteNivel,
          700)
        }

        inicializar(){
          this.siguienteNivel = this.siguienteNivel.bind(this)
          this.elegirColor = this.elegirColor.bind(this)
          this.toggleBtnEmpezar()
          this.nivel = 1
          this.colores = {
            celeste,
            violeta,
            naranja,
            verde
          }
        }

        toggleBtnEmpezar(){
          if(btnEmpezar.classList.contains('hide')){
            btnEmpezar.classList.remove('hide')
          }else{
            btnEmpezar.classList.add('hide')
          }
        }

        generarSecuencia(){
          /*Generando la secuencia aleatoria*/
          this.secuencia = new Array(ultimoNivel).fill(0).map(n => Math.floor(Math.random() * 4))
        }

        siguienteNivel(){
          this.subnivel = 0
          this.iluminarSecuencia()
          this.agregarClick()
        }

        transformarNumeroColor(numero){
          switch (numero){
            case 0:
              return 'celeste'
            case 1:
              return 'violeta'
            case 2:
              return 'naranja'
            case 3:
              return 'verde'
          }
        }

        transformarColorNumero(color){
          switch (color){
            case 'celeste':
              return 0
            case 'violeta':
              return 1
            case 'naranja':
              return 2
            case 'verde':
              return 3
          }
        }


        iluminarSecuencia(){
          for (let i = 0; i < this.nivel ; i++) {
            let color = this.transformarNumeroColor(this.secuencia[i])
            setTimeout(()=> this.iluminarColor(color),1000 * i)
          }
        }

        iluminarColor(color){
          this.colores[color].classList.add('light')
          setTimeout(()=> this.apagarColor(color),350)
        }

        apagarColor(color){
          this.colores[color].classList.remove('light')
        }
        
        agregarClick(){
          this.colores.celeste.addEventListener('click',this.elegirColor)
          this.colores.violeta.addEventListener('click',this.elegirColor)
          this.colores.naranja.addEventListener('click',this.elegirColor)
          this.colores.verde.addEventListener('click',this.elegirColor)

        }

        eliminarClick(){
          this.colores.celeste.removeEventListener('click',this.elegirColor)
          this.colores.violeta.removeEventListener('click',this.elegirColor)
          this.colores.naranja.removeEventListener('click',this.elegirColor)
          this.colores.verde.removeEventListener('click',this.elegirColor)
        }

        elegirColor(ev){
          const nombreColor = ev.target.dataset.color
          const numeroColor = this.transformarColorNumero(nombreColor)
          this.iluminarColor(nombreColor)
          if(numeroColor === this.secuencia[this.subnivel]){
            this.subnivel++
            if(this.subnivel === this.nivel){
              this.nivel++
              this.eliminarClick()
              if(this.nivel === (ultimoNivel +1)){
                this.ganoElJuego()
              }else{
                setTimeout(this.siguienteNivel,1500)
              }
            }
          }else{
            this.perdioElJuego()
          }
        }

        ganoElJuego(){
          swal('Bien Hecho <3','¡¡¡Ganaste!!!','success')
          .then(this.inicializar.bind(this))
        }

        perdioElJuego(){
          swal('¿No eres muy listo verdad hijo?','¡¡¡Perdiste!!!','error')
          .then(()=>{
            this.eliminarClick()
            this.inicializar()
          })
        }
      }

      function empezarJuego(){
        window.juego = new Juego()
      }
    </script>
  </body>
</html>
